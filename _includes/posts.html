<dl style="border: 1px solid #ccc; padding: 0.5em">
    {% for node in site.posts %}
        <dt>
            {% if page.url == node.url %}
                {{node.title}}
            {% else %}
                <a href="{{node.url}}">{{node.title}}</a>
            {% endif %}
        </dt>
        <dd>{{node.date|date: '%B %d, %Y'}}</dd>
    {% endfor %}
</dl>
